# Test configuration for Data Quality Orchestration Agent

# Quarkus test configuration
quarkus.test.profile=test
quarkus.log.level=INFO
quarkus.log.console.enable=true

# HTTP configuration for tests
quarkus.http.test-port=8081
quarkus.http.test-ssl-port=8444

# Database configuration for tests (if needed)
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.hibernate-orm.database.generation=drop-and-create

# REST client configuration for tests
quarkus.rest-client.gemini-api.url=http://localhost:8080/mock-gemini
quarkus.rest-client.gemini-api.scope=jakarta.inject.Singleton

# Mock Gemini service configuration
gemini.api.key=test-api-key
gemini.api.model=gemini-pro
gemini.api.temperature=0.7
gemini.api.max-tokens=1000

# Data Quality thresholds for testing
data-quality.thresholds.completeness=0.8
data-quality.thresholds.uniqueness=0.9
data-quality.thresholds.validity=0.8
data-quality.thresholds.consistency=0.85
data-quality.thresholds.accuracy=0.9
data-quality.thresholds.timeliness=0.8

# Test-specific configurations
test.mock.gemini.enabled=true
test.data.sample-size=100
test.timeout.analysis=30000

# Logging configuration for tests
quarkus.log.category."com.dataquality".level=DEBUG
quarkus.log.category."io.quarkus".level=INFO
quarkus.log.category."org.hibernate".level=WARN

# CORS configuration for tests
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# OpenAPI configuration for tests
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui